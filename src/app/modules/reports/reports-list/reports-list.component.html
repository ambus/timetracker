<div class="reports-list">
  <p-virtualScroller [value]="reports" [itemSize]="150">
    <p-header>
      <div class="ui-g">
        <div class="ui-g-6 sort-container">
          <p-dropdown
            [options]="sortOptions"
            [(ngModel)]="sortKey"
            placeholder="Sort By"
            (onChange)="onSortChange($event)"
            [style]="{ 'min-width': '140px' }"
          ></p-dropdown>
        </div>
        <div class="ui-g-6 title-container">
          Reports list
        </div>
      </div>
    </p-header>
    <ng-template let-report pTemplate="item">
      <div class="ui-g">
        <div class="ui-g-12 report-details">
          <div class="ui-g">
            <div class="report-row">
              Day: <b>{{ report.day }}</b>
            </div>
            <div class="report-row">
              Project: <b>{{ report.project }} - </b>{{ report.time }}h
            </div>
            <div class="report-row">
              Created: <b>{{ report.created_at | date: "yyyy-MM-dd  HH:mm" }}</b>
            </div>
            <div class="report-row">
              Updated: <b>{{ report.updated_at | date: "yyyy-MM-dd  HH:mm" }}</b>
            </div>
          </div>
          <button pButton type="button" icon="pi pi-search" (click)="selectReport($event, report)"></button>
        </div>
      </div>
    </ng-template>

    <div style="padding: 0.5em;" class="ui-g-12 ui-md-3">
      <p-panel [header]="report.day" [style]="{ 'text-align': 'center' }">
        <div class="report-detail">{{ report.created_at | date: "yyyy-MM-dd  HH:mm"  }} - {{ report.timeSum }}</div>
        <button pButton type="button" icon="pi pi-search" (click)="selectReport($event, report)" style="margin-top: 0;"></button>
      </p-panel>
    </div>
  </ng-template> -->
  </p-virtualScroller>
  <app-reports-details [selectedReport]="selectedReport" [displayDialog]="displayDialog"></app-reports-details>
</div>
