<div class="report-container" [formGroup]="reportForm">
  <div class="ui-g ui-fluid">
    <div class="ui-g-12">
      <div class="ui-inputgroup input-float-padding">
        <span class="ui-float-label">
          <p-calendar
            formControlName="day"
            [showIcon]="true"
            [touchUI]="true"
            [readonlyInput]="true"
            [panelStyle]="dataPickerStyle"
            [autoZIndex]="false"
            dateFormat="dd.mm.yy (DD)"
          ></p-calendar>
          <label for="float-input">Day</label>
        </span>
      </div>
    </div>
    <div class="ui-g-12">
      <div class="ui-inputgroup input-float-padding">
        <span class="ui-float-label">
          <p-inputNumber id="float-input-hour" placeholder="Hours" formControlName="time"></p-inputNumber>
          <!-- <label for="float-input-hour">Hours</label> -->
        </span>
      </div>
    </div>
    <div class="ui-g-12">
      <div class="ui-inputgroup input-float-padding">
        <span class="ui-float-label">
          <input id="float-input" type="text" size="30" pInputText formControlName="project" />
          <label for="float-input">Project</label>
        </span>
      </div>
    </div>
  </div>
</div>
