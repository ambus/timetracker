<p-toolbar *ngIf="user$ | async">
  <div class="ui-toolbar-group-left">
    <app-ico-button icon="pi-user" (onClick)="openUserInfoDialog()" pTooltip="User Info" tooltipPosition="right"></app-ico-button>
  </div>
  <div class="ui-toolbar-group-right">
    <app-ico-button
      icon="pi-calendar-plus"
      (onClick)="createNewReport()"
      pTooltip="Add new time report"
      tooltipPosition="left"
    ></app-ico-button>
  </div>
</p-toolbar>
